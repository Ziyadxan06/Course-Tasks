<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding-bottom: 150px;
            width: 50%;
        }
        

        .first{
            border: 5px solid green;
        }   
        
        .second{
            border: 5px solid yellow;
        } 
        
        p{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Without box-sizing property</h1>
    <div class="first">
        <p>
            I am the first div with padding
        </p>
    </div>
    
    <div class="second" style="width: 60%">
        <p>
            I am the second div with padding
        </p>
    </div>
    
</body>
</html>
