<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    
    <h1>Border Styles</h1>

    <ul>
        <li style="border: 6px solid red;">Solid</li>
        <li style="border: 6px double red;">double</li>
        <li style="border: 6px groove red;">groove</li>
        <li style="border: 6px ridge red;">ridge</li>
        <li style="border: 6px inset red;">inset</li>
        <li  style="border: 6px outset red;">outset</li>
        <li style="border: 6px dashed red;">dashed</li>
        <li style="border: 6px dotted red;">dotted</li>
    </ul>

</body>
</html>
