<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: green;
        }

        button{
            color: green;
            background-color: #fff;
            border: 1px solid green;
            padding: 10px 25px;
            font-size: 30px;
            transition: ease .5s;
        }

        button:hover{
            transform: skewX(20deg);
        }
    </style>
</head>
<body>
    
    <h1>GeeksForGeeks</h1>
    <h2>How to animate bullet list</h2>

    <button>Geeks</button>

</body>
</html>
